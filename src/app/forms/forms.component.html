<h1>Template-driven forms</h1>
<div class="container">
  <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm)">
    <div class="form-group">
      <label for="name">Name </label>
      <div *ngIf="name.errors?.['minlength']">Minlength should be 3</div>
      <div *ngIf="name.errors?.['required']">Name is required.</div>

      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="model.name"
        name="name"
        placeholder="Enter Name"
        #name="ngModel"
      />
      <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div> -->
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        [(ngModel)]="model.alterEgo"
        name="alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        required
        [(ngModel)]="model.power"
        name="power"
      >
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div>
    <div class="mt-5">
      <button type="button" class="btn btn-danger" (click)="heroForm.reset()">
        Rest Form
      </button>
      <button
        type="submit"
        class="btn btn-success mx-2"
        [disabled]="!heroForm.form.valid"
      >
        Submit
      </button>
    </div>
  </form>
